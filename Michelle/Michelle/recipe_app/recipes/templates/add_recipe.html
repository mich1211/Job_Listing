<!DOCTYPE html>
<html>
<head>
    <title>Add Job position</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Form styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s;
        }

        form input[type="text"]:focus,
        form textarea:focus {
            background-color: rgba(255, 255, 255, 1);
        }

        form button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #38ef7d;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #2ecc71;
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<h1>Add Job position</h1>
<form method="post">
    {% csrf_token %}
    <label for="id_title">position:</label>
    {{ form.title }}
    <label for="id_ingredients">company name:</label>
    {{ form.ingredients }}
    <label for="id_instructions">months:</label>
    {{ form.instructions }}
    <button type="submit">Submit</button>
</form>

<!-- Footer -->
<div class="footer">
    Developed by Michelle
</div>

</body>
</html>
